<script type="text/html" id='product-list'>

        {{each result as value i}}

        <div class="media">
            <div class="media-left">
                <a href="category_product_detail.html?productid={{value.productId}}">

                    {{#value.productImg}}
                </a>
            </div>
            <div class="media-body" class="clearfix">
                <span>{{value.productName}}</span>
                <div class="nicePrice">{{value.productPrice}}</div>
                <a href="#">{{value.productQuote}}
                    <span>{{value.productCom}}</span>
                </a>
            </div>
        </div>
        {{/each}}



</script>
