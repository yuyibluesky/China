    <script type='text/html' id='catagory-title'>
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            {{each result as value i}}

                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="heading{{}}">
                            <h4 class="panel-title">
                                <!-- 点击的a标签的href值与父父元素的id值相同-->
                                <a  class="collapsed" data-title-my-id="{{value.titleId}}" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{i}}" aria-expanded="true" aria-controls="collapse{{}}">
                                    {{value.title}}
                                </a>
                            </h4>
                        </div>
                        <div id="collapse{{i}}" class="panel-collapse collapse " role="tabpanel" aria-labelledby="heading{{}}">
                            <div class="panel-body"></div>
                        </div>
                    </div>
            {{/each}}
            </div>
    </script>
    <script type="text/html" id='twochild'>
        <div class='row'>
        {{each result as value i}}

            <div class="col-xs-4">
                <a href="category_product_list.html?categoryid={{value.categoryId}}">{{value.category}}</a>

            </div>


        {{/each}}
        </div>
</script>
